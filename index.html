<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker-khaleel's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return loginUser(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p id="loginError" style="color: red;"></p>
            </form>
        </div>
    </div>
    <div id="musicPlayerPage" style="display: none;">
        <header>
            <h1>Locker - Khaleel</h1>
        </header>
        <div class="media-container">
            <!-- Image -->
             <h1>Unidex file work space</h1><br><br>
            <img src="./Project automation.jpg" alt="Sample Image">
        
            <!-- Video -->
             <h1>The video demonstrates how users will work and after update how the website will going to be work</h1><br><br>
            <video controls>
                <source src="./uni_amt.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        
            <!-- File Link -->
            <br><br><br>
            <h1>#code</h1>
            <a href="./js.js" class="file-link" download>JavaScript Code File</a>
        </div>
        <footer>
            <p>Copy Rights: @ Khaleel</p>
            <p>Email: khaleel7550@gmail.com</p>
        </footer>
    </div>
    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent form from submitting
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginError = document.getElementById("loginError");

            if (username === "Sk" && password === "Khaleel") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("musicPlayerPage").style.display = "block";
            } else {
                loginError.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
